<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>ToDo List</h1>
      </header>
      <aside>
        <section id="filter-section">
          <h2>Filter</h2>
          <button id="filter-all">All</button>
          <button id="filter-today">Today</button>
          <button id="filter-week">This week</button>
        </section>
        <section id="projects">
          <h2>Projects</h2>
          <ul id="project-list"></ul>
          <div>
            <input
              type="text"
              id="project-input"
              placeholder="Enter project name"
            />
            <button id="add-project-btn">Add Project</button>
            <p id="project-error" class="error"></p>
          </div>
        </section>
      </aside>
      <main>
        <div id="tasks">
          <h2>Tasks</h2>
          <ul id="task-list"></ul>
          <div>
            <input type="text" id="task-input" placeholder="Enter task name" />
            <input type="date" id="due-date-input" placeholder="Due date" />
            <select id="priority-input">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <select id="project-select">
              <option value="">Select project</option>
            </select>
            <button id="add-task-btn">Add Task</button>
            <p id="task-error" class="error"></p>
          </div>
        </div>
      </main>
      <footer>
        <p>Â© 2024 ToDo List App</p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
