<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://kit.fontawesome.com/919a9ff133.js"></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <!-- Container -->
    <div class="container">
      <!-- Header -->
      <header class="header">
        <h1>ToDo List</h1>
      </header>
      <!-- Aside -->
      <aside class="aside">
        <!-- Filters -->
        <!-- <section class="section" id="filters">
          <h2 class="title">Filters</h2>
          <div class="items">
            <div class="item">
              <span class="item-icon">
                <i class="fa-solid fa-inbox"></i>
              </span>
              <span class="item-name">All</span>
            </div>
            <div class="item">
              <span class="item-icon">
                <i class="fa-solid fa-calendar-day"></i>
              </span>
              <span class="item-name">Today</span>
            </div>
            <div class="item">
              <span class="item-icon">
                <i class="fa-solid fa-calendar-week"></i>
              </span>
              <span class="item-name">This week</span>
            </div>
          </div>
        </section> -->
        <!-- Projects -->
        <section class="section" id="projects">
          <h2 class="title">Projects</h2>
          <div class="items"></div>
          <button class="btn-add">Add a project</button>
          <form class="form hidden" action="#" method="post">
            <label for="project-name">Name:</label>
            <input type="text" id="project-name" required />
            <div class="form-controls">
              <button type="submit">Confirm</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </section>
      </aside>
      <!-- Main -->
      <main class="main">
        <!-- Tasks -->
        <section class="section" id="tasks">
          <h2 class="title">Tasks</h2>
          <div class="items"></div>
          <button class="btn-add">Add a task</button>
          <form class="form hidden" action="#" method="post">
            <label for="task-name">Name:</label>
            <input type="text" id="task-name" required />
            <label for="task-due-date">Due date:</label>
            <input type="date" id="task-due-date" required />
            <label for="task-priority">Priority:</label>
            <select id="task-priority">
              <option value="low">Low</option>
              <option value="medium">Medium</option>
              <option value="high">High</option>
            </select>
            <div class="form-controls">
              <button type="submit">Confirm</button>
              <button type="reset">Reset</button>
            </div>
          </form>
        </section>
      </main>
      <!-- Footer -->
      <footer class="footer">
        <a href="https://github.com/vinesk/odin-todo-list" target="_blank">
          <i class="fa-brands fa-github"></i> vinesk
        </a>
      </footer>
    </div>
  </body>
</html>
